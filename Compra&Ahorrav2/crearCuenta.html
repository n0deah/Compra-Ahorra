<section class="login">
<div class="login-container">
    <h2 id="txt4">Crear Cuenta</h2>

    <form action="" id="Registro_Login">
      <label id="txt4" for="nombre_usuario"><b>Nombre de usuario</b></label>
      <input class="datos" type="text" placeholder="Ingrese su usuario" name="nombre_usuario" required>
      <br>
      <label id="txt4" for="telefono"><b>Teléfono</b></label>
      <input class="datos" type="number" placeholder="Numero telefonico" name="telefono"  required>
      <br>
      <label id="txt4" for="genero"><b>Género</b></label>
            <select name="genero" id="genero">
                <option value="">Seleccionar</option>
                <option value="sugerencia">Masculino</option>
                <option value="reclamo">Femenino</option>
                <option value="consulta">Otro</option>
            </select>
            <br>
      <label id="txt4" for="rut"><b>RUT</b></label>
      <input class="datos" type="text" placeholder="Ingrese su RUT" name="rut" required>
      <br>
      <label id="txt4" for="direccion"><b>Dirección</b></label>
      <input class="datos" type="text" placeholder="Ingrese su direccion" name="direccion" required>
      <br>
      <label id="txt4" for="mail"><b>Correo Electrónico</b></label>
      <input class="datos" type="email" placeholder="Correo electronico" name="correo" required>
         
   <form method="post" action="#" id="frm">

   <label id="txt4" for="contrasena"><b>Contraseña: </b></label>
   <input class="datos" type="password" name="contrasena" id="contrasena" value="" placeholder="Ingrese su contraseña" required>
   
   <label id="txt4" for="recontrasena"><b>Repetir Contraseña: </b></label>
   <input class="datos" type="password" name="recontrasena" id="recontrasena" value="" placeholder="Confirme su contraseña" required>


   <button class="boton" type="enviar"onclick="validarPasswords()">Registrar</button>
      
    </form>
